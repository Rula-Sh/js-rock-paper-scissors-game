<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awsome Link (from: https://cdnjs.com/libraries/font-awesome) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="title">Rock - Paper - Scissors</h1>

    <div id="selections">
      <button id="rock">ðŸ‘Š</button>
      <button id="paper">âœ‹</button>
      <button id="scissors">âœŒ</button>
    </div>

    <div class="players-selection">
      <p>PLAYER: <span id="player-selection"></span></p>
      <p>COMPUTER: <span id="computer-selection"></span></p>
    </div>

    <div id="round-result"></div>

    <div class="players-scores">
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div id="modals-container">
      <div id="target-container" class="modal">
        <h1>Select Winning Target</h1>
        <div id="radios-container">
          <span>
            <input type="radio" id="number" name="target-type" />
            <label for="number">number</label>
          </span>
          <span>
            <input type="radio" id="random" name="target-type" />
            <label for="random">Random</label>
          </span>
          <span>
            <input type="radio" id="infinite" name="target-type" />
            <label for="infinite">infinite</label>
          </span>
        </div>
        <input type="number" id="score-target-input" min="1" />
        <button id="start" class="modal-btn">Start</button>
      </div>
      <div id="result-container" class="modal">
        <h1 id="result"></h1>
        <div class="buttons">
          <button id="continue" class="modal-btn">Continue</button>
          <button id="reset" class="modal-btn">Reset</button>
        </div>
      </div>
    </div>

    <div id="popup-container">
      <i class="fa-solid fa-triangle-exclamation fa-2xl"></i>
      <h3>Please insert a number greater than 0</h3>
    </div>

    <i class="fa-solid fa-clock-rotate-left fa-2xl" id="game-history-icon"></i>
    <div id="game-history-container">
      <i class="fa-solid fa-xmark fa-lg" id="close-icon"></i>
      <h1 id="game-history-title">Game History</h1>
    </div>

    <!-- https://www.npmjs.com/package/canvas-confetti?activeTab=readme -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
